<!DOCTYPE HTML>
<html>
    <head>
        <title>ls-radio</title>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img id="cursor" src="img/cursor.png">
        <div id="radio">
            <img src="./img/radio.png" alt="Radio" />
            <div id="onoff">
                <form id="onoff">
                    <button id="onoff" type="submit" name="onoff"></button>
                </form>
            </div>
            <div class="screen">
                <div class="channel">
                    <br />
                    <br />
                    <span> Channel:</span>
                    <form id="login-form">
                        <input id="channel" type="number" name="channel" value="channel" min="1" max="100" placeholder="1-100">
                        <br />
                        <button id="submit" type="submit" name="channel">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
